version: '3.9'

services:
    dbapp:
        image: mariadb:latest
        command: >
                --character-set-server=utf8mb4
                --collation-server=utf8mb4_bin
                --innodb_file_per_table=On
                --wait-timeout=28800
        restart: always
        logging:
            driver: "json-file"
            options:
                max-file: 5
                max-size: 10m
        volumes:
            - db-volume:/var/lib/mysql
        env_file:
            - moodle_variables.env
        networks:
            - backendDB
    moodleapp:
        image: oscarruesga/moodle-iomad:4.0
        links:
            - dbapp:DB
        logging:
            driver: "json-file"
            options:
                max-file: 5
                max-size: 10m
        depends_on: 
            - dbapp
        restart: always
        volumes:
            - moodleapp-data:/var/moodledata
        ports:
            - 80:80
            - 443:443
        env_file:
            - moodle_variables.env
        networks:
            - backendDB
            - frontendWEB
volumes: 
    db-volume:
    moodleapp-data:

networks:
    backendDB:
    frontendWEB: